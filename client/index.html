<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinisiusChat</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="loginContainer" class="logContainer" style="display: flex">
      <h2 id="loginTitle">!Bienvenido!</h1>
      <input type="text" id="loginInput" class="menuInput" placeholder="Escribe tu nombre" />   
      <input type="text" id="passwordInput" class="menuInput" placeholder="Contraseña" />       
      <input type="color" id="colorPicker" value="#f0f0f0">
      <button id="loginBtn" class="menuBtn">Ingresar</button>
      <button id="signInBtn" class="menuBtn">Crear cuenta</button>
    </div>

    <div id="main" style="display: none">
      <div id="chatsListGroup">
        <h1>Lista de Chats</h1>
        <div id="chatSelectorContainer"></div>
        <div class="input-group">
          <input
            type="text"
            id="chatNameInput"
            class="textInput"
            placeholder="Nombre del chat..."
          />
          <input
            type="text"
            id="chatPasswordInput"
            class="textInput"
            placeholder="Contraseña..."
          />
          <button id="createChatBtn" class="sendBtn">CREAR CHAT</button>
        </div>
      </div>
      <!--    -->
    </div>
  </body>
  <script type="module" src="app.js"></script>
</html>
